<div class="customer-form-container">
     <div class="toolbar">
  <div class="toolbar-left">
    <!-- <select>
      <option>Tất cả khách hàng</option>
    </select> -->
    
  </div>
    <div class="text-right mt-4">
      <button type="button" class="btn btn-light mr-2" style="color:black;background-color: aliceblue;">Hủy bỏ</button>
      <button type="button" class="btn btn-light text-primary mr-2" style="background-color: aliceblue;">Lưu và thêm</button>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Lưu</button>
    </div>


</div>

  <h4>Ảnh</h4>
  <div class="photo-section">
    <div class="photo-placeholder">
      <img src="assets/images/avatar-placeholder.png" alt="avatar" />
    </div>
  </div>

  <h4>Thông tin chung</h4>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="customer-form">
    <div class="row">

      <!-- Cột trái -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Mã khách hàng</label>
          <input formControlName="customerCode" type="text" class="form-control">
        </div>
    <div class="form-group">
          <label>Tên công ty</label>
          <input formControlName="companyName" type="text" class="form-control">
        </div>


        <div class="form-group">
          <label>Điện thoại</label>
          <input formControlName="phoneNumber" type="text" class="form-control">
          <div *ngIf="isInvalid('phoneNumber')" class="text-danger small mt-1">
            Số điện thoại không hợp lệ.
          </div>
        </div>

      </div>

      <!-- Cột phải -->
      <div class="col-md-6">
        <div class="form-group">
          <label>Tên khách hàng <span class="required">*</span></label>
          <input formControlName="fullName" type="text" class="form-control">
          <div *ngIf="isInvalid('fullName')" class="text-danger small mt-1">
            Vui lòng nhập tên khách hàng.
          </div>
        </div>

      <div class="form-group">
  <label for="customerType">Loại khách hàng</label>
  <select id="customerType" class="form-select" formControlName="customerType">
    <option value="">-- Chọn loại khách --</option>
    <option *ngFor="let type of customerTypes" [value]="type.customerTypeId">
      {{ type.customerTypeName }}
    </option>
  </select>
</div>



        <div class="form-group">
          <label>Mã số thuế</label>
          <input formControlName="taxCode" type="text" class="form-control">
        </div>
      </div>
    </div>

  </form>
</div>
